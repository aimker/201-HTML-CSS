<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="forms.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="name">Your Name</label></dt>
          <dd><input type="text" name="name" id="name" required></dd>
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" required></dd>
          <dt><label for="email">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" required></dd>
          <dt><label for="message">Message</label></dt>
          <dd><textarea type="text" name="message" id="message" cols="50" rows="10" required></textarea></dd>
        </dl>
        <input type="submit" name="submit" value="Send Message">
        <input type="reset" name="reset" value="Clear">
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
          <label for="search">Search For:</label>
          <input type="search" name="search" id="search">
          <label>
            <input type="radio" name="term" value="tv">TV
          </label>
          <label>
            <input type="radio" name="term" value="movies">Movies
          </label>
          <label>
            <input type="radio" name="term" value="music">Music
          </label>
          <input type="button" value="Search">
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd><select name="movie" id="movie">
            <option value="Looper" selected>Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" min="1" max="5" name="rating" id="rating"></dd>
        </dl>
        <input type="checkbox" name="favorites" value="add-to-favorites" checked>Add to my favorites
        <input type="submit" name="submit" value="Rate Movie">
      </fieldset>
    </form>
  </body>
</html>
